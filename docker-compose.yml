
services:
  postgres:
    image: postgres:15
    container_name: streetfoodgo-db
    environment:
      POSTGRES_DB: streetfoodgo
      POSTGRES_USER: streetfoodgo
      POSTGRES_PASSWORD: streetfoodgo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streetfoodgo -d streetfoodgo"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    # Αν έχεις Dockerfile που κάνει build το JAR:
    build:
      context: ../../..
      dockerfile: Dockerfile
    container_name: streetfoodgo-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # ----- Spring override για Docker -----
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/streetfoodgo
      SPRING_DATASOURCE_USERNAME: streetfoodgo
      SPRING_DATASOURCE_PASSWORD: streetfoodgo

      # Αν θέλεις να ενεργοποιήσεις συγκεκριμένο profile:
      SPRING_PROFILES_ACTIVE: docker

      # JWT secret από env (μην βάζεις production secret στο yml)
      JWT_SECRET: Uh0WvRj5qs2sChP0dwTkky/VoudWSk0FVikEDDUKdRU=
      # Προαιρετικά:
      SERVER_PORT: 8080

volumes:
  postgres_data:
