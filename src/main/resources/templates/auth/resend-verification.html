<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Resend Verification Email - StreetFoodGo</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-envelope me-2"></i>Resend Verification Email
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" role="alert" th:if="${successMessage}">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}">Success message</span>
                        </div>
                        <div class="alert alert-danger" role="alert" th:if="${errorMessage}">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}">Error message</span>
                        </div>

                        <p class="text-muted mb-4">
                            Enter your email address and we'll send you a new verification link.
                        </p>

                        <form method="post" th:action="@{/auth/resend-verification}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       placeholder="your.email@example.com"
                                       required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Send Verification Email
                                </button>
                                <a href="/login" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
