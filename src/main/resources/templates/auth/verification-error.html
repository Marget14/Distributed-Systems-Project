<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Verification Error - StreetFoodGo</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="card-title mb-3">Verification Failed ‚ùå</h2>
                        <div class="alert alert-danger" role="alert" th:if="${errorMessage}">
                            <span th:text="${errorMessage}">Error message</span>
                        </div>
                        <p class="card-text mb-4">
                            The verification link may have expired or is invalid.
                        </p>
                        <div class="d-grid gap-2">
                            <a href="/auth/resend-verification" class="btn btn-primary">
                                <i class="fas fa-envelope me-2"></i>Resend Verification Email
                            </a>
                            <a href="/login" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
