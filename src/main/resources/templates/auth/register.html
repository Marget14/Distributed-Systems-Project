<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base}">

<head>
    <title>Register</title>
</head>

<body>

<div layout:fragment="main" class="min-h-screen flex items-center justify-center bg-cyber-bg-pattern bg-cover bg-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        <div class="glass-panel p-8">
            <h1 class="text-3xl font-orbitron font-bold text-white mb-2">Create Account</h1>
            <p class="text-gray-400 mb-8">Join StreetFoodGo today</p>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-300 text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i><span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/auth/register}" method="post" th:object="${createPersonRequest}" class="space-y-6">

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">I am a:</label>
                    <select th:field="*{type}" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-cyber-blue">
                        <option value="CUSTOMER">Customer</option>
                        <option value="OWNER">Store Owner</option>
                    </select>
                    <div class="text-red-400 text-sm mt-1" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">First Name</label>
                        <input type="text" th:field="*{firstName}" required
                               class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-cyber-blue"
                               placeholder="John" />
                        <div class="text-red-400 text-sm mt-1" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Last Name</label>
                        <input type="text" th:field="*{lastName}" required
                               class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-cyber-blue"
                               placeholder="Doe" />
                        <div class="text-red-400 text-sm mt-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" th:field="*{emailAddress}" required
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-cyber-blue"
                           placeholder="john.doe@example.com" />
                    <div class="text-red-400 text-sm mt-1" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Mobile Phone</label>
                    <input type="tel" th:field="*{mobilePhoneNumber}" required
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-cyber-blue"
                           placeholder="+30 69X XXX XXXX" />
                    <div class="text-red-400 text-sm mt-1" th:if="${#fields.hasErrors('mobilePhoneNumber')}" th:errors="*{mobilePhoneNumber}"></div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" th:field="*{rawPassword}" required
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-cyber-blue"
                           placeholder="••••••••" />
                    <div class="text-red-400 text-sm mt-1" th:if="${#fields.hasErrors('rawPassword')}" th:errors="*{rawPassword}"></div>
                    <p class="text-gray-500 text-xs mt-1">Minimum 6 characters</p>
                </div>

                <button type="submit" class="w-full cyber-button py-3 text-lg">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Already have an account?
                    <a th:href="@{/auth/login}" class="text-cyber-blue hover:text-cyber-blue/80 font-semibold">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
