<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base}">

<head>
    <title>Login</title>
</head>

<body>

<div layout:fragment="main" class="min-h-screen flex items-center justify-center bg-cyber-bg bg-cover bg-center p-4">
    <div class="max-w-md mx-auto">
        <div class="glass-panel p-8">
            <h1 class="text-3xl font-orbitron font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-gray-400 mb-8">Login to your StreetFoodGo account</p>

            <!-- Messages -->
            <div th:if="${message}" class="mb-4 p-4 bg-green-500/20 border border-green-500/50 rounded-lg text-green-300 text-sm">
                <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="mb-4 p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-300 text-sm">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/auth/login}" method="post" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input
                            type="email"
                            name="username"
                            required
                            autofocus
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-cyber-blue focus:ring-2 focus:ring-cyber-blue/20"
                            placeholder="your@email.com"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input
                            type="password"
                            name="password"
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-cyber-blue focus:ring-2 focus:ring-cyber-blue/20"
                            placeholder="••••••••"
                    />
                </div>

                <button type="submit" class="w-full cyber-button py-3 text-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Don't have an account?
                    <a th:href="@{/auth/register}" class="text-cyber-blue hover:text-cyber-blue/80 font-semibold">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
