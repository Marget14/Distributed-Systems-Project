<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head><title>My Orders</title></head>
<body>
<div layout:fragment="main" class="container mx-auto px-4 py-8">

    <div class="mb-6">
        <h1 class="text-3xl font-orbitron font-bold text-white mb-2">My Orders</h1>
        <p class="text-gray-400">Track your orders</p>
    </div>

    <div th:if="${orders == null || orders.isEmpty()}" class="glass-panel p-12 text-center">
        <i class="fas fa-receipt text-6xl text-gray-600 mb-4"></i>
        <h3 class="text-xl text-gray-400 mb-2">No orders yet</h3>
        <p class="text-gray-500 mb-6">Browse stores and place your first order</p>
        <a th:href="@{/stores}" class="cyber-button inline-block">Browse Stores</a>
    </div>

    <div th:if="${orders != null && !orders.isEmpty()}" class="space-y-4">
        <div th:each="order : ${orders}" class="glass-panel p-6">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="text-xl font-bold text-white mb-1">
                        Order #<span th:text="${order.id}">1</span>
                    </h3>
                    <p class="text-gray-400 text-sm">
                        <i class="fas fa-store mr-1"></i>
                        <span th:text="${order.store.name}">Store</span>
                    </p>
                    <p class="text-gray-400 text-sm">
                        <i class="fas fa-clock mr-1"></i>
                        <span th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">Date</span>
                    </p>
                </div>

                <div class="text-right">
                    <span class="px-3 py-1 rounded-full text-sm font-semibold"
                          th:classappend="${
                            order.status?.name() == 'PENDING' ? 'bg-yellow-500/20 text-yellow-300' :
                            (order.status?.name() == 'PREPARING' ? 'bg-blue-500/20 text-blue-300' :
                            (order.status?.name() == 'READY' ? 'bg-purple-500/20 text-purple-300' :
                            (order.status?.name() == 'DELIVERING' ? 'bg-cyan-500/20 text-cyan-300' :
                            (order.status?.name() == 'COMPLETED' ? 'bg-green-500/20 text-green-300' :
                            'bg-red-500/20 text-red-300'))))}"
                          th:text="${order.status}">Status</span>

                    <p class="text-2xl font-bold text-cyber-blue mt-2">
                        €<span th:text="${#numbers.formatDecimal(order.total, 1, 2)}">0.00</span>
                    </p>
                </div>
            </div>

            <div class="border-t border-white/10 pt-4 mb-4">
                <h4 class="text-white font-semibold mb-2">Items:</h4>
                <div th:if="${order.items == null || order.items.isEmpty()}" class="text-gray-400 text-sm">
                    (No items data)
                </div>
                <div th:if="${order.items != null && !order.items.isEmpty()}" class="space-y-2">
                    <div th:each="it : ${order.items}" class="flex justify-between text-sm">
                        <span class="text-gray-300">
                            <span th:text="${it.quantity}">1</span>x
                            <span th:text="${it.menuItem != null ? it.menuItem.name : 'Unknown Item'}">Item</span>
                        </span>
                        <span class="text-gray-400">
                            €<span th:text="${#numbers.formatDecimal(it.subtotal, 1, 2)}">0.00</span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="border-t border-white/10 pt-4 mb-4">
                <p class="text-gray-300 text-sm">
                    <i th:classappend="${order.orderType.name() == 'DELIVERY' ? 'fas fa-truck' : 'fas fa-walking'} + ' text-cyber-blue mr-2'"></i>
                    <span th:text="${order.orderType}">Type</span>
                </p>
                <p th:if="${order.deliveryAddress != null}" class="text-gray-400 text-sm mt-1">
                    <i class="fas fa-map-marker-alt mr-2"></i>
                    <span th:text="${order.deliveryAddress.street + ', ' + order.deliveryAddress.city}">Address</span>
                </p>
            </div>

            <div class="flex gap-3">
                <a th:href="@{/orders/{id}(id=${order.id})}"
                   class="flex-1 text-center py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition">
                    <i class="fas fa-eye mr-2"></i>View Details
                </a>
                <a th:href="@{/orders/{id}/tracking(id=${order.id})}"
                   class="flex-1 text-center py-2 bg-cyber-blue/20 hover:bg-cyber-blue/30 text-cyber-blue rounded-lg transition">
                    <i class="fas fa-route mr-2"></i>Track
                </a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
