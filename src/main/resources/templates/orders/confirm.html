<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Order Confirmed - StreetFoodGo</title>
</head>
<body>
<div layout:fragment="main">
    <div class="glass-panel p-12 text-center max-w-2xl mx-auto">
        <!-- Success Icon -->
        <div class="w-24 h-24 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-check-circle text-5xl text-green-400"></i>
        </div>

        <h1 class="text-3xl font-orbitron font-bold text-white mb-4">Order Confirmed!</h1>
        <p class="text-xl text-gray-300 mb-2">Order #<span th:text="${orderId}">12345</span></p>
        <p class="text-gray-400 mb-8">Your order has been placed successfully</p>

        <!-- Order Status Timeline -->
        <div class="bg-white/5 rounded-lg p-6 mb-8">
            <div class="flex justify-between items-center">
                <div class="flex-1 text-center">
                    <div class="w-12 h-12 bg-cyber-blue rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-receipt text-white"></i>
                    </div>
                    <p class="text-sm text-cyber-blue font-semibold">Order Placed</p>
                </div>
                <div class="flex-1 border-t-2 border-white/20"></div>
                <div class="flex-1 text-center">
                    <div class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-utensils text-gray-400"></i>
                    </div>
                    <p class="text-sm text-gray-400">Preparing</p>
                </div>
                <div class="flex-1 border-t-2 border-white/20"></div>
                <div class="flex-1 text-center">
                    <div class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-truck text-gray-400"></i>
                    </div>
                    <p class="text-sm text-gray-400">On the Way</p>
                </div>
                <div class="flex-1 border-t-2 border-white/20"></div>
                <div class="flex-1 text-center">
                    <div class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-check text-gray-400"></i>
                    </div>
                    <p class="text-sm text-gray-400">Delivered</p>
                </div>
            </div>
        </div>

        <!-- Estimated Time -->
        <div class="mb-8">
            <p class="text-gray-400 mb-2">Estimated Delivery Time</p>
            <p class="text-2xl font-bold text-white">30-40 minutes</p>
        </div>

        <!-- Actions -->
        <div class="flex gap-4 justify-center">
            <a th:href="@{/orders}" class="cyber-button">
                <i class="fas fa-list mr-2"></i>View All Orders
            </a>
            <a th:href="@{/stores}" class="cyber-button inline-block opacity-60 hover:opacity-80">
                <i class="fas fa-home mr-2"></i>Back to Home
            </a>
        </div>
    </div>
</div>
</body>
</html>
