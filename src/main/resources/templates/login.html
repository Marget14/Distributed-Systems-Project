<!DOCTYPE html>
<html layout:decorate="~{layout}" layout:fragment="content"
      xmlns:th="http://www.thymeleaf.org">
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-white py-12 px-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-3">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-primary to-secondary flex items-center justify-center">
                    <i class="fas fa-utensils text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-display font-bold text-dark">StreetFood<span class="text-primary">Go</span></h1>
                    <p class="text-xs text-gray-500">Sign in to your account</p>
                </div>
            </a>
        </div>

        <!-- Login Card -->
        <div class="modern-card p-8">
            <h2 class="text-2xl font-display font-bold mb-6 text-center">Welcome Back</h2>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email"
                           class="modern-input"
                           placeholder="Enter your email"
                           required>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-sm text-primary hover:text-secondary">Forgot password?</a>
                    </div>
                    <input type="password"
                           class="modern-input"
                           placeholder="Enter your password"
                           required>
                </div>

                <div class="flex items-center">
                    <input type="checkbox"
                           id="remember-me"
                           class="rounded border-gray-300 text-primary focus:ring-primary">
                    <label for="remember-me" class="ml-2 text-sm text-gray-700">Remember me</label>
                </div>

                <button type="submit" class="modern-btn w-full py-3">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button type="button" class="modern-btn-outline">
                        <i class="fab fa-google text-red-500 mr-2"></i>Google
                    </button>
                    <button type="button" class="modern-btn-outline">
                        <i class="fab fa-facebook text-blue-600 mr-2"></i>Facebook
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="/register" class="text-primary hover:text-secondary font-medium">Sign up</a>
                </p>
            </div>
        </div>

        <!-- App Download -->
        <div class="mt-8 text-center">
            <p class="text-gray-600 text-sm mb-4">Get the app</p>
            <div class="flex justify-center gap-3">
                <button class="modern-btn-outline px-4 py-2">
                    <i class="fab fa-apple mr-2"></i>App Store
                </button>
                <button class="modern-btn-outline px-4 py-2">
                    <i class="fab fa-google-play mr-2"></i>Google Play
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Embedded JavaScript -->
<script>
    // Initialize login form
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;

            // Simple validation
            if (!email || !password) {
                showToast('Error', 'Please fill in all fields', 'error');
                return;
            }

            // Show loading
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // In a real app, this would make an API call
                console.log('Login attempt:', { email, password });

                // Simulate successful login
                showToast('Success', 'Welcome back! Redirecting...', 'success');

                // Redirect to home page
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);

                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });

        // Social login buttons
        document.querySelectorAll('.modern-btn-outline').forEach(btn => {
            if (btn.textContent.includes('Google') || btn.textContent.includes('Facebook')) {
                btn.addEventListener('click', function() {
                    const provider = this.textContent.includes('Google') ? 'Google' : 'Facebook';
                    showToast('Social Login', `Redirecting to ${provider} authentication...`, 'info');
                });
            }
        });
    });
</script>

<style>
    /* Login page specific styles */
    .min-h-screen {
        min-height: 100vh;
    }

    /* Input focus effects */
    .modern-input:focus {
        box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
    }

    /* Button hover effects */
    .modern-btn:hover {
        transform: translateY(-2px);
    }

    /* Social button hover */
    .modern-btn-outline:hover {
        transform: translateY(-1px);
    }
</style>
</html>
