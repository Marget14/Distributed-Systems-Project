<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Edit Store</title>
</head>
<body>
<div layout:fragment="main">
    <div class="glass-panel p-8 mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-orbitron font-bold text-white mb-2">Store Settings</h1>
                <p class="text-gray-400">Update your store information & availability</p>
            </div>
            <a th:href="@{/owner/dashboard}" class="cyber-button-secondary">
                <i class="fas fa-arrow-left mr-2"></i>Back
            </a>
        </div>
    </div>

    <div class="glass-panel p-8">
        <div class="mb-6">
            <h2 class="text-xl font-bold text-white" th:text="${store.name()}">Store</h2>
            <p class="text-gray-400 text-sm" th:text="${store.address()}">Address</p>
        </div>

        <form th:action="@{/owner/stores/{id}/edit(id=${store.id()})}" method="post" th:object="${storeForm}" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-white mb-2">Name</label>
                    <input class="quantum-input w-full" th:field="*{name}" />
                    <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div>
                    <label class="block text-white mb-2">Opening Hours</label>
                    <input class="quantum-input w-full" th:field="*{openingHours}" placeholder="e.g., Mon-Sun 10:00-22:00" />
                    <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('openingHours')}" th:errors="*{openingHours}"></div>
                </div>
            </div>

            <div>
                <label class="block text-white mb-2">Description</label>
                <textarea class="quantum-input w-full h-28" th:field="*{description}"></textarea>
                <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-white mb-2">Store status</label>
                    <select class="quantum-input w-full" th:field="*{isOpen}">
                        <option th:value="true">Open</option>
                        <option th:value="false">Closed</option>
                    </select>
                </div>

                <div>
                    <label class="block text-white mb-2">Minimum Order Amount</label>
                    <input class="quantum-input w-full" type="number" min="0" step="0.01" th:field="*{minimumOrderAmount}" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-white mb-2">Accepts Delivery</label>
                    <select class="quantum-input w-full" th:field="*{acceptsDelivery}">
                        <option th:value="true">Yes</option>
                        <option th:value="false">No</option>
                    </select>
                </div>

                <div>
                    <label class="block text-white mb-2">Accepts Pickup</label>
                    <select class="quantum-input w-full" th:field="*{acceptsPickup}">
                        <option th:value="true">Yes</option>
                        <option th:value="false">No</option>
                    </select>
                </div>

                <div>
                    <label class="block text-white mb-2">Delivery Fee</label>
                    <input class="quantum-input w-full" type="number" min="0" step="0.01" th:field="*{deliveryFee}" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-white mb-2">Estimated Delivery Time (min)</label>
                    <input class="quantum-input w-full" type="number" min="0" step="1" th:field="*{estimatedDeliveryTimeMinutes}" />
                </div>

                <div>
                    <label class="block text-white mb-2">Image URL</label>
                    <input class="quantum-input w-full" th:field="*{imageUrl}" />
                </div>
            </div>

            <div class="flex gap-3">
                <button type="submit" class="cyber-button">
                    <i class="fas fa-save mr-2"></i>Save
                </button>
                <a th:href="@{/owner/dashboard}" class="cyber-button-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
