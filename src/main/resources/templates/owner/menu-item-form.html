<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title th:text="${isEdit} ? 'Edit Menu Item' : 'Create Menu Item'">Menu Item</title>
</head>
<body>
<div layout:fragment="main">
    <div class="glass-panel p-8 mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-orbitron font-bold text-white mb-2"
                    th:text="${isEdit} ? 'Edit Menu Item' : 'Add Menu Item'">Menu Item</h1>
                <p class="text-gray-400" th:text="${store != null} ? ${'Store: ' + store.name()} : ''">Store</p>
            </div>
            <a th:if="${store != null}" th:href="@{/owner/stores/{id}/menu(id=${store.id()})}" class="cyber-button inline-block opacity-60 hover:opacity-80">
                <i class="fas fa-arrow-left mr-2"></i>Back
            </a>
        </div>
    </div>

    <div class="glass-panel p-8">
        <form th:action="${formAction}" method="post" th:object="${menuItemForm}" class="space-y-6">

            <div>
                <label class="block text-white mb-2">Name *</label>
                <input class="quantum-input w-full" th:field="*{name}" placeholder="e.g., Classic Burger" />
                <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div>
                <label class="block text-white mb-2">Description</label>
                <textarea class="quantum-input w-full h-28" th:field="*{description}" placeholder="Short description..."></textarea>
                <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-white mb-2">Price *</label>
                    <input class="quantum-input w-full" type="number" min="0" step="0.01" th:field="*{price}" />
                    <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>

                <div th:if="${isEdit}">
                    <label class="block text-white mb-2">Availability</label>
                    <select class="quantum-input w-full" th:field="*{available}">
                        <option th:value="true">Available</option>
                        <option th:value="false">Unavailable</option>
                    </select>
                    <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('available')}" th:errors="*{available}"></div>
                </div>

                <div th:unless="${isEdit}">
                    <label class="block text-white mb-2">Category *</label>
                    <select class="quantum-input w-full" th:field="*{category}">
                        <option value="" disabled selected>Select category</option>
                        <option th:each="c : ${categories}" th:value="${c}" th:text="${c}">CATEGORY</option>
                    </select>
                    <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                </div>
            </div>


            <div class="flex gap-3">
                <button type="submit" class="cyber-button">
                    <i class="fas fa-save mr-2"></i>
                    <span th:text="${isEdit} ? 'Save Changes' : 'Create Item'">Save</span>
                </button>

                <a th:if="${store != null}" th:href="@{/owner/stores/{id}/menu(id=${store.id()})}" class="cyber-button inline-block opacity-60 hover:opacity-80">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
