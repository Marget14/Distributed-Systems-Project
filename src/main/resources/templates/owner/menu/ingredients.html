<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Manage Ingredients</title>
</head>
<body>
<div layout:fragment="main">

    <div class="glass-panel p-8 mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-orbitron font-bold text-white mb-2">Ingredients</h1>
                <p class="text-gray-400">Item: <span class="text-white" th:text="${item.name()}">Item</span></p>
            </div>
            <div class="flex gap-3">
                <a th:href="@{/owner/menu-items/{id}/ingredients/new(id=${item.id()})}" class="cyber-button">
                    <i class="fas fa-plus mr-2"></i>Add Ingredient
                </a>
                <a th:href="@{/owner/stores/{storeId}/menu(storeId=${item.storeId()})}" class="cyber-button inline-block opacity-60 hover:opacity-80">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Menu
                </a>
            </div>
        </div>
    </div>

    <div th:if="${ingredients == null || ingredients.isEmpty()}" class="glass-panel p-12 text-center">
        <i class="fas fa-leaf text-4xl text-gray-500 mb-4"></i>
        <h3 class="text-xl font-bold text-white mb-2">No ingredients yet</h3>
        <p class="text-gray-400 mb-6">Add ingredients so customers can remove them (e.g. no onions).</p>
        <a th:href="@{/owner/menu-items/{id}/ingredients/new(id=${item.id()})}" class="cyber-button inline-block">
            <i class="fas fa-plus mr-2"></i>Add Ingredient
        </a>
    </div>

    <div th:if="${ingredients != null && !ingredients.isEmpty()}" class="space-y-3">
        <div th:each="ing : ${ingredients}" class="glass-panel p-5 flex justify-between items-center">
            <div>
                <p class="text-white font-semibold" th:text="${ing.name()}">Ingredient</p>
                <p class="text-gray-400 text-sm" th:text="${ing.description()}">desc</p>
                <p class="text-xs text-gray-500">
                    Removable: <span th:text="${ing.isRemovable()} ? 'Yes' : 'No'">Yes</span>
                    • Allergen: <span th:text="${ing.isAllergen()} ? 'Yes' : 'No'">No</span>
                    <span th:if="${ing.allergenInfo() != null && !ing.allergenInfo().isBlank()}">
                        • <span th:text="${ing.allergenInfo()}">info</span>
                    </span>
                </p>
            </div>
            <div class="flex gap-2">
                <a th:href="@{/owner/menu-items/{itemId}/ingredients/{ingId}/edit(itemId=${item.id()},ingId=${ing.id()})}"
                   class="cyber-button py-2 px-4 inline-block opacity-60 hover:opacity-80">
                    <i class="fas fa-edit mr-1"></i>Edit
                </a>
                <form th:action="@{/owner/menu-items/{itemId}/ingredients/{ingId}/delete(itemId=${item.id()},ingId=${ing.id()})}" method="post">
                    <button type="submit" class="py-2 px-4 bg-red-500/20 hover:bg-red-500/30 text-red-300 rounded-lg">
                        <i class="fas fa-trash mr-1"></i>Delete
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
