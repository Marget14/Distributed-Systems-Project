<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Manage Menu - StreetFoodGo</title>
    <style>
        .menu-item-row:hover {
            @apply bg-white/5;
        }
        .status-badge {
            @apply px-3 py-1 rounded-full text-xs font-semibold;
        }
        .available {
            @apply bg-green-500/20 text-green-400;
        }
        .unavailable {
            @apply bg-red-500/20 text-red-400;
        }
    </style>
</head>
<body>
<div layout:fragment="main" class="container mx-auto p-6">
    <!-- Header -->
    <div class="glass-panel p-8 mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-orbitron font-bold text-white mb-2">Menu Management</h1>
                <p class="text-gray-400">Manage your restaurant's menu items</p>
            </div>
            <div class="flex items-center gap-4">
                <a th:href="@{/owner/dashboard}" class="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-lg text-white">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                </a>
                <a th:href="@{/owner/menu/new}" class="cyber-button">
                    <i class="fas fa-plus mr-2"></i>Add New Item
                </a>
            </div>
        </div>
    </div>

    <!-- Categories Tabs -->
    <div class="glass-panel p-6 mb-8">
        <div class="flex flex-wrap gap-2 mb-6">
            <button class="category-btn px-4 py-2 rounded-lg bg-cyber-blue/20 text-cyber-blue font-semibold"
                    data-category="all">
                All Items
            </button>
            <button th:each="category : ${categories}"
                    class="category-btn px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white"
                    th:data-category="${category}"
                    th:text="${category}">
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="flex flex-col md:flex-row gap-4">
            <input type="text" id="menuSearch" placeholder="Search menu items..."
                   class="quantum-input flex-grow">
            <select id="availabilityFilter" class="quantum-input md:w-48">
                <option value="all">All Status</option>
                <option value="available">Available</option>
                <option value="unavailable">Unavailable</option>
            </select>
            <button onclick="filterMenuItems()" class="cyber-button px-6">
                <i class="fas fa-search mr-2"></i>Filter
            </button>
        </div>
    </div>

    <!-- Menu Items Table -->
    <div class="glass-panel p-6">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                <tr class="border-b border-white/10">
                    <th class="text-left py-4 text-gray-400 font-medium">Item</th>
                    <th class="text-left py-4 text-gray-400 font-medium">Category</th>
                    <th class="text-left py-4 text-gray-400 font-medium">Price</th>
                    <th class="text-left py-4 text-gray-400 font-medium">Status</th>
                    <th class="text-left py-4 text-gray-400 font-medium">Popularity</th>
                    <th class="text-left py-4 text-gray-400 font-medium">Actions</th>
                </tr>
                </thead>
                <tbody id="menuTable">
                <tr th:each="item : ${menuItems}"
                    class="border-b border-white/5 menu-item-row"
                    th:data-category="${item.category}"
                    th:data-available="${item.available}"
                    th:data-name="${item.name.toLowerCase()}">
                    <td class="py-4">
                        <div class="flex items-center">
                            <div class="w-16 h-16 rounded-lg overflow-hidden mr-4">
                                <img th:if="${item.imageUrl}"
                                     th:src="${item.imageUrl}"
                                     alt="Item image"
                                     class="w-full h-full object-cover">
                                <div th:unless="${item.imageUrl}"
                                     class="w-full h-full bg-gradient-to-br from-cyber-blue/20 to-quantum/20 flex items-center justify-center">
                                    <i class="fas fa-utensils text-gray-400"></i>
                                </div>
                            </div>
                            <div>
                                <h4 class="font-bold text-white" th:text="${item.name}"></h4>
                                <p class="text-gray-400 text-sm line-clamp-1" th:text="${item.description}"></p>
                            </div>
                        </div>
                    </td>
                    <td class="py-4">
                            <span class="px-3 py-1 bg-white/10 text-gray-300 rounded-full text-sm"
                                  th:text="${item.category}"></span>
                    </td>
                    <td class="py-4">
                        <span class="text-white font-bold">â‚¬<span th:text="${item.price}"></span></span>
                    </td>
                    <td class="py-4">
                            <span th:class="${item.available} ? 'status-badge available' : 'status-badge unavailable'"
                                  th:text="${item.available} ? 'Available' : 'Unavailable'">
                            </span>
                    </td>
                    <td class="py-4">
                        <div class="flex items-center">
                            <div class="w-24 bg-white/10 rounded-full h-2 mr-3">
                                <div th:class="${'h-2 rounded-full ' + (item.popularity > 70 ? 'bg-green-400' : item.popularity > 40 ? 'bg-yellow-400' : 'bg-red-400')}"
                                     th:style="'width: ' + ${item.popularity} + '%'"></div>
                            </div>
                            <span class="text-white" th:text="${item.popularity} + '%'"></span>
                        </div>
                    </td>
                    <td class="py-4">
                        <div class="flex gap-2">
                            <a th:href="@{/owner/menu/{id}/edit(id=${item.id})}"
                               class="px-3 py-1 bg-blue-500/20 text-blue-400 rounded text-sm hover:bg-blue-500/30">
                                <i class="fas fa-edit mr-1"></i>Edit
                            </a>
                            <button th:onclick="'toggleAvailability(' + ${item.id} + ', ' + ${item.available} + ')'"
                                    th:class="${item.available} ?
                                                  'px-3 py-1 bg-red-500/20 text-red-400 rounded text-sm hover:bg-red-500/30' :
                                                  'px-3 py-1 bg-green-500/20 text-green-400 rounded text-sm hover:bg-green-500/30'"
                                    th:text="${item.available} ? 'Disable' : 'Enable'">
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- No Items Message -->
        <div id="noItemsMessage" class="hidden text-center py-12">
            <i class="fas fa-utensils text-4xl text-gray-500 mb-4"></i>
            <h3 class="text-xl font-bold text-white mb-2">No menu items found</h3>
            <p class="text-gray-400 mb-6">Try adjusting your filters or add new items</p>
            <a th:href="@{/owner/menu/new}" class="cyber-button inline-block">
                <i class="fas fa-plus mr-2"></i>Add New Item
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize category buttons
        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('bg-cyber-blue/20', 'text-cyber-blue');
                    btn.classList.add('bg-white/10', 'text-white');
                });
                this.classList.remove('bg-white/10', 'text-white');
                this.classList.add('bg-cyber-blue/20', 'text-cyber-blue');
                filterMenuItems();
            });
        });
    });

    function filterMenuItems() {
        const searchTerm = document.getElementById('menuSearch').value.toLowerCase();
        const availability = document.getElementById('availabilityFilter').value;
        const activeCategory = document.querySelector('.category-btn.bg-cyber-blue\\/20')?.dataset.category || 'all';

        const rows = document.querySelectorAll('.menu-item-row');
        let visibleCount = 0;

        rows.forEach(row => {
            const category = row.dataset.category;
            const isAvailable = row.dataset.available === 'true';
            const name = row.dataset.name;

            const matchesCategory = activeCategory === 'all' || category === activeCategory;
            const matchesSearch = searchTerm === '' || name.includes(searchTerm);
            const matchesAvailability = availability === 'all' ||
                (availability === 'available' && isAvailable) ||
                (availability === 'unavailable' && !isAvailable);

            if (matchesCategory && matchesSearch && matchesAvailability) {
                row.style.display = '';
                visibleCount++;
            } else {
                row.style.display = 'none';
            }
        });

        document.getElementById('noItemsMessage').style.display = visibleCount === 0 ? 'block' : 'none';
    }

    function toggleAvailability(itemId, isAvailable) {
        const newStatus = !isAvailable;
        const action = newStatus ? 'enable' : 'disable';

        if (confirm(`Are you sure you want to ${action} this item?`)) {
            fetch(`/api/owner/menu/${itemId}/availability`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                },
                body: JSON.stringify({ available: newStatus })
            })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
        }
    }
</script>
</body>
</html>
