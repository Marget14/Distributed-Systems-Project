<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Menu Management</title>
</head>
<body>
<div layout:fragment="main">
    <!-- Menu Header -->
    <div class="glass-panel p-8 mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-orbitron font-bold text-white mb-2">
                    Menu - <span th:text="${store.name()}">Store</span>
                </h1>
                <p class="text-gray-400">Manage your menu items</p>
            </div>
            <div class="flex gap-3">
                <a th:href="@{/owner/stores/{id}/menu/new(id=${store.id()})}" class="cyber-button">
                    <i class="fas fa-plus mr-2"></i>Add Menu Item
                </a>
                <a th:href="@{/owner/dashboard}" class="cyber-button-secondary">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </a>
            </div>
        </div>
    </div>

    <!-- Menu Items -->
    <div th:if="${menuItems.empty}" class="glass-panel p-12 text-center">
        <i class="fas fa-utensils text-4xl text-gray-500 mb-4"></i>
        <h3 class="text-xl font-bold text-white mb-2">No menu items yet</h3>
        <p class="text-gray-400 mb-6">Start by adding your first menu item</p>
        <a th:href="@{/owner/stores/{id}/menu/new(id=${store.id()})}" class="cyber-button inline-block">
            <i class="fas fa-plus mr-2"></i>Add First Item
        </a>
    </div>

    <div th:if="${!menuItems.empty}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="item : ${menuItems}" class="glass-panel p-6">
            <div class="mb-4">
                <img th:if="${item.imageUrl() != null && !item.imageUrl().isBlank()}"
                     th:src="${item.imageUrl()}"
                     th:alt="${item.name()}"
                     class="w-full h-40 object-cover rounded-lg border border-white/10" />
                <div th:if="${item.imageUrl() == null || item.imageUrl().isBlank()}"
                     class="w-full h-40 rounded-lg border border-white/10 bg-white/5 flex items-center justify-center text-gray-500">
                    <i class="fas fa-image mr-2"></i>No image
                </div>
            </div>
            <div class="flex justify-between items-start mb-3">
                <div class="flex-1">
                    <h3 class="text-xl font-bold text-white mb-1" th:text="${item.name()}">Item</h3>
                    <p class="text-gray-400 text-sm mb-2" th:text="${item.description()}">Description</p>
                    <span class="text-2xl font-bold text-cyber-blue">
                        â‚¬<span th:text="${#numbers.formatDecimal(item.price(), 1, 2)}">0.00</span>
                    </span>
                </div>
            </div>

            <div class="mb-4 flex flex-wrap gap-2">
                <span class="text-xs px-2 py-1 rounded-full bg-purple-500/20 text-purple-300"
                      th:text="${#strings.capitalize(#strings.toLowerCase(#strings.replace(item.category().name(), '_', ' ')))}">Category</span>
                <span class="text-xs px-2 py-1 rounded-full"
                      th:classappend="${item.available()} ? 'bg-green-500/20 text-green-300' : 'bg-red-500/20 text-red-300'">
                    <span th:text="${item.available()} ? 'Available' : 'Unavailable'">Available</span>
                </span>
            </div>

            <!-- Options & Ingredients Info -->
            <div class="mb-4 space-y-1">
                <p th:if="${item.options() != null && !item.options().isEmpty()}" 
                   class="text-xs text-gray-400">
                    <i class="fas fa-cog mr-1"></i>
                    <span th:text="${item.options().size()}">0</span> customization options
                </p>
                <p th:if="${item.ingredients() != null && !item.ingredients().isEmpty()}" 
                   class="text-xs text-gray-400">
                    <i class="fas fa-leaf mr-1"></i>
                    <span th:text="${item.ingredients().size()}">0</span> ingredients
                </p>
            </div>

            <!-- Availability Toggle -->
            <form th:action="@{/owner/menu-items/{id}/toggle(id=${item.id()})}" 
                  method="post" class="mb-3">
                <input type="hidden" name="available" th:value="${!item.available()}" />
                <button type="submit" 
                        th:classappend="${item.available() ? 'bg-green-500/20 text-green-300 border-green-500/50' : 'bg-red-500/20 text-red-300 border-red-500/50'}"
                        class="w-full py-2 rounded-lg border-2 font-semibold transition-colors">
                    <i th:class="${item.available() ? 'fas fa-toggle-on' : 'fas fa-toggle-off'} mr-1"></i>
                    <span th:text="${item.available() ? 'Available' : 'Unavailable'}">Status</span>
                </button>
            </form>

            <div class="flex flex-wrap gap-2">
                <a th:href="@{/owner/menu-items/{id}/edit(id=${item.id()})}" 
                   class="text-center cyber-button-secondary py-2 px-4">
                    <i class="fas fa-edit mr-1"></i>Edit
                </a>
                <a th:href="@{/owner/menu-items/{id}/options(id=${item.id()})}"
                   class="text-center cyber-button-secondary py-2 px-4">
                    <i class="fas fa-sliders mr-1"></i>Options
                </a>
                <a th:href="@{/owner/menu-items/{id}/ingredients(id=${item.id()})}"
                   class="text-center cyber-button-secondary py-2 px-4">
                    <i class="fas fa-leaf mr-1"></i>Ingredients
                </a>
                <form th:action="@{/owner/menu-items/{id}/delete(id=${item.id()})}" method="post" class="inline">
                    <button type="submit" class="py-2 px-4 bg-red-500/20 hover:bg-red-500/30 text-red-300 rounded-lg">
                        <i class="fas fa-trash mr-1"></i>Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
