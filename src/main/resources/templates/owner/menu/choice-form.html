<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Choice</title>
</head>
<body>
<div layout:fragment="main">
    <div class="glass-panel p-8 mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-orbitron font-bold text-white mb-2">Choice</h1>
                <p class="text-gray-400">Item: <span class="text-white" th:text="${item.name()}">Item</span></p>
            </div>
            <a th:href="@{/owner/menu-items/{id}/options(id=${item.id()})}" class="cyber-button inline-block opacity-60 hover:opacity-80">
                <i class="fas fa-arrow-left mr-2"></i>Back
            </a>
        </div>
    </div>

    <div class="glass-panel p-8">
        <form th:action="${choiceId != null} ? @{/owner/menu-items/{itemId}/options/{optId}/choices/{chId}/edit(itemId=${item.id()},optId=${optionId},chId=${choiceId})} : @{/owner/menu-items/{itemId}/options/{optId}/choices(itemId=${item.id()},optId=${optionId})}"
              method="post" th:object="${choiceForm}" class="space-y-6">

            <div>
                <label class="block text-white mb-2">Name *</label>
                <input class="quantum-input w-full" th:field="*{name}" placeholder="e.g., Extra fries" />
            </div>

            <div>
                <label class="block text-white mb-2">Description</label>
                <input class="quantum-input w-full" th:field="*{description}" />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-white mb-2">Additional price</label>
                    <input class="quantum-input w-full" type="number" min="0" step="0.01" th:field="*{additionalPrice}" />
                </div>
                <div>
                    <label class="block text-white mb-2">Display order</label>
                    <input class="quantum-input w-full" type="number" min="0" step="1" th:field="*{displayOrder}" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-white mb-2">Available</label>
                    <select class="quantum-input w-full" th:field="*{isAvailable}">
                        <option th:value="true">Yes</option>
                        <option th:value="false">No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-white mb-2">Default</label>
                    <select class="quantum-input w-full" th:field="*{isDefault}">
                        <option th:value="true">Yes</option>
                        <option th:value="false">No</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-3">
                <button type="submit" class="cyber-button">
                    <i class="fas fa-save mr-2"></i>Save
                </button>
                <a th:href="@{/owner/menu-items/{id}/options(id=${item.id()})}" class="cyber-button inline-block opacity-60 hover:opacity-80">Cancel</a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
