<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Server Error - StreetFoodGo</title>
</head>
<body>
<div layout:fragment="main">
    <div class="text-center py-20">
        <div class="w-32 h-32 mx-auto mb-6 rounded-full bg-gradient-to-br from-red-500 to-purple-500 flex items-center justify-center">
            <i class="fas fa-server text-4xl text-white"></i>
        </div>
        <h1 class="text-4xl font-orbitron font-bold text-white mb-4">Server Error</h1>
        <p class="text-gray-400 text-lg mb-8 max-w-md mx-auto">
            Something went wrong on our end. Our team has been notified and is working to fix the issue.
        </p>
        <div class="space-x-4">
            <button onclick="window.history.back()" class="cyber-button inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
            <a th:href="@{/}" class="cyber-button inline-block opacity-60 hover:opacity-80">
                Homepage
            </a>
            <button onclick="location.reload()" class="cyber-button inline-block">
                <i class="fas fa-redo mr-2"></i>Try Again
            </button>
        </div>

        <!-- Technical Details (only shown in development) -->
        <div th:if="${message}" class="mt-12 p-6 bg-white/5 rounded-lg max-w-2xl mx-auto">
            <h3 class="text-lg font-bold text-white mb-3">Technical Details</h3>
            <div class="text-left space-y-2 text-sm">
                <p><span class="text-gray-400">Error:</span> <span class="text-red-400" th:text="${error}"></span></p>
                <p><span class="text-gray-400">Message:</span> <span class="text-gray-300" th:text="${message}"></span></p>
                <p><span class="text-gray-400">Path:</span> <span class="text-gray-300" th:text="${path}"></span></p>
                <p><span class="text-gray-400">Timestamp:</span> <span class="text-gray-300" th:text="${timestamp}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
