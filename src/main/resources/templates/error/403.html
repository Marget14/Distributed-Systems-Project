<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
  <title>Access Denied - StreetFoodGo</title>
</head>
<body>
<div layout:fragment="main">
  <div class="text-center py-20">
    <div class="w-32 h-32 mx-auto mb-6 rounded-full bg-gradient-to-br from-red-500 to-orange-500 flex items-center justify-center">
      <i class="fas fa-ban text-4xl text-white"></i>
    </div>
    <h1 class="text-4xl font-orbitron font-bold text-white mb-4">Access Denied</h1>
    <p class="text-gray-400 text-lg mb-8 max-w-md mx-auto">
      You don't have permission to access this page.
      Please contact support if you believe this is an error.
    </p>
    <div class="space-x-4">
      <a th:href="@{/}" class="cyber-button inline-block">
        <i class="fas fa-home mr-2"></i>Go Home
      </a>
      <a th:href="@{/auth/login}" class="px-6 py-3 bg-white/10 hover:bg-white/20 rounded-lg text-white">
        Try Different Account
      </a>
    </div>
  </div>
</div>
</body>
</html>
