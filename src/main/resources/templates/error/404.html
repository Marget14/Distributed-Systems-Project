<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>404 - Page Not Found</title>
</head>
<body>
<div layout:fragment="main">
    <div class="text-center py-20">
        <div class="text-9xl font-orbitron font-bold text-cyber-blue mb-6">404</div>
        <h1 class="text-4xl font-bold text-white mb-4">Page Not Found</h1>
        <p class="text-gray-400 text-lg mb-8 max-w-md mx-auto">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="space-x-4">
            <a th:href="@{/}" class="cyber-button inline-block">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <a th:href="@{/stores}" class="cyber-button inline-block opacity-60 hover:opacity-80">
                Browse Stores
            </a>
        </div>
    </div>
</div>
</body>
</html>
