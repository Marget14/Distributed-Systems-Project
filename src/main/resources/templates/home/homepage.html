<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base}">

<head>
    <title>StreetFoodGo - Quantum Food Delivery</title>
</head>

<body>

<div layout:fragment="main" class="min-h-screen bg-gray-900 text-white">

    <!-- ================= HERO ================= -->
    <section class="relative min-h-[85vh] flex items-center justify-center overflow-hidden mb-16">
        <div class="absolute inset-0 bg-gradient-to-br from-gray-950 via-black to-cyan-950"></div>
        <div class="absolute inset-0 opacity-10"
             style="background-image: url('data:image/svg+xml,<svg width=&quot;60&quot; height=&quot;60&quot; viewBox=&quot;0 0 60 60&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;><g fill=&quot;none&quot; fill-rule=&quot;evenodd&quot;><path d=&quot;M0 0h60v60H0z&quot;/><path d=&quot;M30 0v60M0 30h60&quot; stroke=&quot;%23FFFFFF&quot; stroke-width=&quot;1&quot;/><circle cx=&quot;30&quot; cy=&quot;30&quot; r=&quot;2&quot; fill=&quot;%230ea5e9&quot;/></g></svg>');">
        </div>

        <div class="relative z-10 w-full max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-6xl md:text-8xl font-bold mb-6 tracking-tighter">
            <span class="bg-gradient-to-r from-cyan-400 via-fuchsia-500 to-orange-400 bg-clip-text text-transparent animate-gradient">
                STREETFOOD
            </span>
                <span class="text-white block md:inline">.GO</span>
            </h1>

            <p class="text-2xl md:text-3xl text-gray-300 mb-8 max-w-3xl mx-auto">
                The first <span class="text-cyan-300 font-semibold">quantum</span> food experience
            </p>

            <div class="glass-panel p-2 max-w-3xl mx-auto mb-12">
                <div class="flex items-center">
                    <input id="searchInput"
                           class="w-full bg-transparent text-white text-lg py-4 px-4 outline-none"
                           placeholder="Ask AI: 'Find grilled souvlaki with AR preview near Acropolis'"
                           onkeypress="if(event.key === 'Enter') searchFood()">
                    <button onclick="searchFood()" class="cyber-button px-8 ml-2">
                        QUANTUM SEARCH
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- ================= LIVE STREAM ================= -->
    <section class="px-4 mb-16">
        <div class="glass-panel p-6">
            <h3 class="text-2xl font-bold text-white mb-4">
                LIVE ORDERS STREAM
            </h3>

            <div id="liveOrdersStream" class="space-y-3"></div>
        </div>
    </section>

</div>

<!-- ================= JAVASCRIPT ================= -->
<script th:inline="javascript">
    let liveOrderCount = 1847;

    function updateLiveStats() {

        if (Math.random() > 0.6) {
            const orders = ['QuantumBurger', 'Sushi.AI', 'Pizza Matrix', 'Neo Tacos'];
            const areas = ['Syntagma', 'Kolonaki', 'Gazi', 'Psiri'];

            const order = orders[Math.floor(Math.random() * orders.length)];
            const area = areas[Math.floor(Math.random() * areas.length)];
            const orderNum = Math.floor(Math.random() * 2000);
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const orderElement = document.createElement('div');
            orderElement.className = 'flex justify-between p-3 bg-white/5 rounded-lg animate-slide-up';

            orderElement.innerHTML = `
                <div>
                    <div class="font-semibold text-white">${order} #${orderNum}</div>
                    <div class="text-sm text-gray-400">To ${area}</div>
                </div>
                <div class="text-cyan-400 font-mono">${time}</div>
            `;

            const stream = document.getElementById('liveOrdersStream');
            stream.prepend(orderElement);

            if (stream.children.length > 5) {
                stream.lastChild.remove();
            }
        }
    }

    function searchFood() {
        const q = document.getElementById('searchInput').value;
        if (!q.trim()) return;
        window.location.href = `/stores?q=${encodeURIComponent(q)}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        setInterval(updateLiveStats, 5000);
    });
</script>

<!-- ================= CSS ================= -->
<style>
    .glass-panel {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 12px;
    }

    .cyber-button {
        background: linear-gradient(135deg, #06b6d4, #8b5cf6);
        padding: 12px 24px;
        color: white;
        border-radius: 8px;
        font-weight: bold;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-slide-up {
        animation: slideUp 0.3s ease-out;
    }
</style>

</body>
</html>
