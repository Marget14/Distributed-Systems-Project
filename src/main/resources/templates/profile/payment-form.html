<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Add Payment Method</title>
</head>
<body>
<div layout:fragment="main" class="container mx-auto px-4 py-8">

    <div class="mb-6 flex justify-between items-center">
        <a th:href="@{/profile#payments}" class="text-cyber-blue hover:text-cyber-blue/80 flex items-center gap-2">
            <i class="fas fa-arrow-left"></i>Back to Profile
        </a>
    </div>

    <div class="glass-panel p-8 max-w-2xl mx-auto">
        <h1 class="text-3xl font-orbitron font-bold text-white mb-2">Add New Card</h1>
        <p class="text-gray-400 mb-8">Securely save your payment details for faster checkout</p>

        <form th:action="@{/profile/payments}" method="post" class="space-y-6">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div>
                <label class="block text-white mb-2">Card Number</label>
                <div class="relative">
                    <input type="text" name="cardNumber" class="quantum-input w-full pl-12" placeholder="0000 0000 0000 0000" maxlength="19" required />
                    <i class="fas fa-credit-card absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <div>
                <label class="block text-white mb-2">Cardholder Name</label>
                <input type="text" name="cardHolderName" class="quantum-input w-full" placeholder="JOHN DOE" required />
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-white mb-2">Expiry Date</label>
                    <input type="text" name="expiryDate" class="quantum-input w-full" placeholder="MM/YY" maxlength="5" required />
                </div>
                <div>
                    <label class="block text-white mb-2">CVV</label>
                    <input type="text" name="cvv" class="quantum-input w-full" placeholder="123" maxlength="4" required />
                </div>
            </div>

            <button type="submit" class="cyber-button w-full py-4 text-lg mt-4">
                <i class="fas fa-plus-circle mr-2"></i>Save Card
            </button>
        </form>
    </div>

</div>
</body>
</html>
