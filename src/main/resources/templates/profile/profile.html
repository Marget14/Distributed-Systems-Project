<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>My Profile - StreetFoodGo</title>
</head>
<body>
<div layout:fragment="main">
    <!-- Profile Header (Simplified) -->
    <div class="glass-panel p-8 mb-8">
        <h1 class="text-3xl font-orbitron font-bold text-white mb-2" th:text="${user.firstName + ' ' + user.lastName}"></h1>
        <div class="flex items-center gap-4 mb-6">
            <span class="px-3 py-1 bg-cyber-blue/20 text-cyber-blue rounded-full text-sm font-semibold" th:text="${user.type}"></span>
            <span class="text-gray-400">Member since <span th:text="${memberSince}"></span></span>
        </div>
        <div class="flex flex-wrap gap-3">
        <a th:href="@{/profile/edit}" class="cyber-button">
            <i class="fas fa-edit mr-2"></i>Edit Profile
        </a>
        <a th:href="@{/profile/addresses}" class="cyber-button-secondary">
            <i class="fas fa-map-marker-alt mr-2"></i>My Addresses
        </a>
    </div>

    <!-- Account Details (Basic) -->
    <div class="glass-panel p-8">
        <h2 class="text-2xl font-bold text-white mb-6">Account Details</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <h3 class="text-lg font-semibold text-white mb-4">Personal Information</h3>
                <div class="space-y-4">
                    <div>
                        <p class="text-sm text-gray-400">Full Name</p>
                        <p class="text-white" th:text="${user.firstName + ' ' + user.lastName}"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400">Email Address</p>
                        <p class="text-white" th:text="${user.emailAddress}"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400">Phone Number</p>
                        <p class="text-white" th:text="${user.mobilePhoneNumber}"></p>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-white mb-4">Account Settings</h3>
                <div class="space-y-4">
                    <div>
                        <p class="text-sm text-gray-400">Account Type</p>
                        <p class="text-white" th:text="${user.type}"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400">Email Notifications</p>
                        <p class="text-white">Enabled</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400">SMS Notifications</p>
                        <p class="text-white">Disabled</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
