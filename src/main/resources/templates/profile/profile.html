<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Το Προφίλ μου - StreetFoodGo</title>
</head>
<body>
<div layout:fragment="main">
    <div class="container mt-4">
        <h2>Το Προφίλ μου</h2>

        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Στοιχεία Χρήστη</h5>

                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Όνομα:</strong> <span th:text="${person.firstName}"></span></p>
                        <p><strong>Επώνυμο:</strong> <span th:text="${person.lastName}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${person.emailAddress}"></span></p>
                        <p><strong>Κινητό:</strong> <span th:text="${person.mobilePhoneNumber}"></span></p>
                        <p><strong>Ρόλος:</strong> <span th:text="${person.personType}"></span></p>
                        <p><strong>Μέλος από:</strong> <span th:text="${#temporals.format(person.createdAt, 'dd/MM/yyyy')}"></span></p>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="/profile/edit" class="btn btn-primary">Επεξεργασία Προφίλ</a>
                    <a href="/addresses" class="btn btn-secondary">Διευθύνσεις Παράδοσης</a>
                    <a href="/orders" class="btn btn-info" th:if="${person.personType == 'CUSTOMER'}">Οι Παραγγελίες μου</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
