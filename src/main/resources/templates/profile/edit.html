<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Επεξεργασία Προφίλ - StreetFoodGo</title>
</head>
<body>
<div layout:fragment="main">
    <div class="container mt-4">
        <h2>Επεξεργασία Προφίλ</h2>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <div class="card mt-3">
            <div class="card-body">
                <form method="post" action="/profile/edit">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Όνομα</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" 
                               th:value="${person.firstName}" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Επώνυμο</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" 
                               th:value="${person.lastName}" required>
                    </div>

                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailAddress" name="emailAddress" 
                               th:value="${person.emailAddress}" disabled>
                        <small class="form-text text-muted">Το email δεν μπορεί να αλλάξει</small>
                    </div>

                    <div class="mb-3">
                        <label for="mobilePhoneNumber" class="form-label">Κινητό Τηλέφωνο</label>
                        <input type="tel" class="form-control" id="mobilePhoneNumber" name="mobilePhoneNumber" 
                               th:value="${person.mobilePhoneNumber}" required>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Αποθήκευση</button>
                        <a href="/profile" class="btn btn-secondary">Ακύρωση</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
