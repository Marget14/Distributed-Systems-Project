<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title th:text="${addressId != null} ? 'Edit Address' : 'New Address'">Address</title>
</head>
<body>
<div layout:fragment="main" class="container mx-auto px-4 py-8">

    <div class="mb-6 flex justify-between items-center">
        <a th:href="@{/profile/addresses}" class="text-cyber-blue hover:text-cyber-blue/80 flex items-center gap-2">
            <i class="fas fa-arrow-left"></i>Back to Addresses
        </a>
    </div>

    <div class="glass-panel p-8">
        <h1 class="text-3xl font-orbitron font-bold text-white mb-2"
            th:text="${addressId != null} ? 'Edit Address' : 'Add New Address'">Address</h1>
        <p class="text-gray-400 mb-8">Manage your delivery locations</p>

        <form th:action="${addressId != null} ? @{/profile/addresses/{id}(id=${addressId})} : @{/profile/addresses}"
              method="post" th:object="${addressForm}" class="space-y-6">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <!-- Redirect URL -->
            <input type="hidden" name="redirectUrl" th:value="${redirectUrl}" th:if="${redirectUrl != null}"/>

            <div>
                <label class="block text-white mb-2">Label</label>
                <input class="quantum-input w-full" th:field="*{label}" placeholder="e.g., Home, Work" />
                <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('label')}" th:errors="*{label}"></div>
            </div>

            <div>
                <label class="block text-white mb-2">Street *</label>
                <input class="quantum-input w-full" th:field="*{street}" placeholder="Street and number" />
                <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-white mb-2">City *</label>
                    <input class="quantum-input w-full" th:field="*{city}" placeholder="City" />
                    <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                </div>
                <div>
                    <label class="block text-white mb-2">Postal Code</label>
                    <input class="quantum-input w-full" th:field="*{postalCode}" placeholder="Postal code" />
                    <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
                </div>
            </div>

            <div>
                <label class="block text-white mb-2">Phone Number</label>
                <input class="quantum-input w-full" th:field="*{phoneNumber}" placeholder="Optional" />
                <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>

            <div class="mb-4">
                <label class="block text-white mb-2">Select Location on Map</label>
                <div id="addressMap" class="w-full h-96 rounded-xl border border-white/10 z-0 relative"></div>
                <p class="text-gray-400 text-sm mt-2">Click on the map or drag the marker to set your exact location.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-white mb-2">Latitude * <span class="text-gray-400 text-sm">(auto-filled)</span></label>
                    <input id="latitude" class="quantum-input w-full bg-gray-900 cursor-not-allowed" type="number" step="0.000001" min="-90" max="90" th:field="*{latitude}" required readonly />
                    <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}"></div>
                </div>
                <div>
                    <label class="block text-white mb-2">Longitude * <span class="text-gray-400 text-sm">(auto-filled)</span></label>
                    <input id="longitude" class="quantum-input w-full bg-gray-900 cursor-not-allowed" type="number" step="0.000001" min="-180" max="180" th:field="*{longitude}" required readonly />
                    <div class="text-red-300 text-sm mt-1" th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}"></div>
                </div>
            </div>

            <script th:inline="javascript">
                document.addEventListener('DOMContentLoaded', function() {
                    // Default to Athens if no coordinates
                    const defaultLat = 37.9838;
                    const defaultLng = 23.7275;

                    const latInput = document.getElementById('latitude');
                    const lngInput = document.getElementById('longitude');

                    let currentLat = parseFloat(latInput.value) || defaultLat;
                    let currentLng = parseFloat(lngInput.value) || defaultLng;

                    // Initialize Map
                    const map = L.map('addressMap').setView([currentLat, currentLng], 13);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

                    // Add draggable marker
                    const marker = L.marker([currentLat, currentLng], {
                        draggable: true
                    }).addTo(map);

                    // Update inputs on drag
                    marker.on('dragend', function(e) {
                        const position = marker.getLatLng();
                        updateInputs(position.lat, position.lng);
                    });

                    // Update marker on map click
                    map.on('click', function(e) {
                        marker.setLatLng(e.latlng);
                        updateInputs(e.latlng.lat, e.latlng.lng);
                    });

                    function updateInputs(lat, lng) {
                        latInput.value = lat.toFixed(6);
                        lngInput.value = lng.toFixed(6);
                    }

                    // If this is a new address (no value in inputs), set initial inputs to default
                    if (!latInput.value) latInput.value = defaultLat;
                    if (!lngInput.value) lngInput.value = defaultLng;

                    // Fix map rendering issue
                    setTimeout(() => { map.invalidateSize(); }, 200);
                });
            </script>

            <div class="flex gap-3">
                <button type="submit" class="cyber-button">
                    <i class="fas fa-save mr-2"></i>
                    <span th:text="${addressId != null} ? 'Save' : 'Create'">Save</span>
                </button>
                <a th:href="@{/profile/addresses}" class="cyber-button inline-block opacity-60 hover:opacity-80">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
