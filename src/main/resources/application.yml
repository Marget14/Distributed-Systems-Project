spring:
  application:
    name: StreetFoodGo

  datasource:
    url: jdbc:postgresql://localhost:5432/streetfoodgo
    username: streetfoodgo
    password: streetfoodgo
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  base-url: "${APP_BASE_URL:http://localhost:8080}"

  # 1. OSRM Service (GET)
  osrm:
    base-url: "${APP_OSRM_BASE_URL:http://localhost:5000}"

  # 2. HUA NOC Service
  hua-noc:
    base-url: "${HUA_NOC_BASE_URL:http://localhost:8081}"

