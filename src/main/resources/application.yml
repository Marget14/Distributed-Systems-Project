spring:
  application:
    name: StreetFoodGo

  datasource:
    url: jdbc:postgresql://localhost:5432/streetfoodgo
    username: streetfoodgo
    password: streetfoodgo
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect


server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  jwt:
    issuer: "streetfoodgo-api"
    audience: "external-systems"
    secret: "${JWT_SECRET:Uh0WvRj5qs2sChP0dwTkky/VoudWSk0FVikEDDUKdRU=}"
    ttl-minutes: 60
  hua-noc:
    base-url: "${HUA_NOC_BASE_URL:http://localhost:8080/swagger-ui.html}"
  geo:
    # Choose geocoder: 'nominatim' or 'photon'
    geocoder: ${APP_GEO_GEOCODER:nominatim}
    geocoder-base-url: ${APP_GEO_GEOCODER_BASE_URL:https://nominatim.openstreetmap.org}
    # OSRM routing base URL (self-hosted via docker-compose)
    routing-base-url: ${APP_GEO_ROUTING_BASE_URL:http://localhost:5000}
    bias-city: "Athens, Greece"


